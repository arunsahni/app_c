<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title"><span ng-hide="edit">Assign</span> Group Tag to {{amit[0].GroupTagTitle}}</h4>
      </div>
	  <form name="gtbindings" id="gtbindings" novalidate >
      <div class="modal-body">
        
		<div>
			<label> Call Button</label>	
			<select ng-model="gtbinding.call">
				<option value="">Select Call Button</option>
				<option ng-repeat="calls in call" value="{{calls.id}}">{{calls.value}}</option>
			</select>
			<label> Meta Meta Tag</label>	
			<select ng-model="gtbinding.mmt" ng-change="fetchmts()">
				<option value="">Select Meta Meta Tag</option>
				<option ng-repeat="calls in mmts" value="{{calls._id}}">{{calls.MetaMetaTagTitle}}</option>
			</select>
			<label> Meta Tag</label>	
			<select ng-model="gtbinding.mt" ng-change="fetchgts()">
				<option value="">Select Meta Tag</option>
				<option ng-repeat="calls in mts" value="{{calls._id}}">{{calls.MetaTagTitle}}</option>
			</select>
			<label> Group Tag</label>	
			<select ng-model="gtbinding.gt">
				<option value="">Select Group Tag</option>
				<option ng-repeat="calls in gts" value="{{calls._id}}">{{calls.GroupTagTitle}}</option>
			</select>
		</div>
	
     
    
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="addgtbinding(gtbindings.$valid)" ng-hide="edit">Save changes</button>		
      </div>
	  </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>

<div class="modal fade" id="delete_pop">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title"><span ng-hide="edit">Add</span><span ng-show="edit">Edit</span> Group Tags</h4>
      </div>
	  <form name="gts" id="gts" novalidate >
      <div class="modal-body">
        Are you sure you want to delete this Group Tag?
    
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="deletegtbinding()" >Yes</button>		
      </div>
	  </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>
