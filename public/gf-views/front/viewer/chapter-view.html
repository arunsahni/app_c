<div id="builder" title="id:constructor">
    <!-- WORKSHOP -->

    <!-- SHOWROOM MAIN -->
    <div id="bb-bookblock" class="showroom-main bb-bookblock" style="display:block;perspective:none;">

	<div class="showroom-page-container bb-item" ng-repeat="page in allPages" style="z-index:1;-webkit-transition:all 2s;transition:all 2s;">
            <!-- BACKGROUND -->
            <div class="main-bg-block">
                <div class="main-bg">
                    <div ng-if="chapter[$index].__config.SyncObject.CommonParams.Background.Type=='color'" class="picture-bg" style="background-color:{{chapter[$index].__config.SyncObject.CommonParams.Background.Data}};"></div>
                    <div ng-if="chapter[$index].__config.SyncObject.CommonParams.Background.Type=='image'" class="picture-bg" style="background-image:url('{{chapter[$index].__config.SyncObject.CommonParams.Background.Data}}');opacity:{{chapter[$index].__config.SyncObject.CommonParams.Background.BgOpacity}};"></div>
                    <div ng-if="chapter[$index].__config.SyncObject.CommonParams.Background.Type=='video'" class="picture-bg" style="background-image:url('{{chapter[$index].__config.SyncObject.CommonParams.Background.Thumbnail}}');opacity:{{chapter[$index].__config.SyncObject.CommonParams.Background.BgOpacity}};">
                            <div class="video-overlay"></div>
                            <!--<div class="video-block" set-trusted-bg cpbuilder="chapter[$index]">-->
                            <div class="video-block">
                                    <!--<iframe frameborder="0" allowfullscreen="" src="https://www.youtube.com/embed/CcsUYu0PVxY?wmode=opaque&amp;enablejsapi=1&amp;playlist=&amp;autohide=1&amp;loop=1&amp;showinfo=0&amp;theme=dark&amp;controls=1&amp;html5=1&amp;rel=0;autoplay=1" style="width:1366px;height:768px;"></iframe>-->

                            </div>
                    </div>
                </div>
            </div>
            <!-- BACKGROUND END -->

            <div class="container" title="id:showroom_main" tabindex="-1">
                <!-- SHOWROOM -->
                <div class="{{'showroom '+chapter[$index].__config.currentViewport}}" style="opacity:1; top:0; position:relative; margin:0 auto;" title="class:showroom">
                    <!-- SHOWROOM INNER -->
                    <div class="showroom-inner">
                        <div class="showroom-page showroom-neighbour">
                            <!-- SHOWROOM CONTNET -->
                            <div class="showroom-content-wrap showroom-vertical-scroll accelerated-scroll">
                                <div id="test-showroom-manish-{{chapter[$index].page_id}}" class="content-page-width-frame" tabindex="-1" style="width:1024px; height:642px; top:0px; left:163px; border:1px solid transparent"></div>

                    </div>
                    <!-- SHOWROOM INNER END -->
                    <div class="showroom-border" style="opacity:1;"></div>

</div>
