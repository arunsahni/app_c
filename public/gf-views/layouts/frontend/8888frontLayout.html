	<script>
	var theForm = document.getElementById( 'theForm' );

		new stepsForm( theForm, {
			onSubmit : function( form ) {
				// hide form
				classie.addClass( theForm.querySelector( '.simform-inner' ), 'hide' );

				/*
				form.submit()
				or
				AJAX request (maybe show loading indicator while we don't have an answer..)
				*/

				// let's just simulate something...
				var messageEl = theForm.querySelector( '.final-message' );
				messageEl.innerHTML = 'Thank you! Please Continue';
				classie.addClass( messageEl, 'show' );
				
			}
		} );
		
		$('#theme-btn').click(function(e){    
		    $('#ques, #ca-container').fadeOut('slow', function(){
			$('#themes').fadeIn('slow');
		    });
		});
		
		$('#closetheme').click(function(e){    
		    $('#themes').fadeOut('slow', function(){
			$('#ques, #ca-container').fadeIn('slow');
		    });
		});
		
		$('#tips-btn').click(function(e){    
		    $('#ques, #ca-container').fadeOut('slow', function(){
			$('#tips').fadeIn('slow');
		    });
		});
		
		$('#closetips').click(function(e){    
		    $('#tips').fadeOut('slow', function(){
			$('#ques, #ca-container').fadeIn('slow');
		    });
		});
		
		$('#submittheme').click(function(e){    
		    $('#themes').fadeOut('slow', function(){
			$('#ques, #ca-container').fadeIn('slow');
		    });
		});
		
		$('.full li a').click(function(){
		    $('.full li a').removeClass("selected");
		    $(this).addClass("selected");
		});
		
		$('.third li a').click(function(){
		    $(this).addClass("selected");
		});
		
		$(function() {
		       $("#main-q").click(function() {
			       $("#sub-q").slideToggle("slow");
		       });
		});
		
		$("#sub-q label").click(function() {
			   $("#main-q").html($(this).html());
			   $("#sub-q").slideUp("slow");
		});
		
	</script>
