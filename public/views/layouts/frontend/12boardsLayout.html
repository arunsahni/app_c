<script>
	function pauseaudio(){
		var audio = document.getElementById("audio");
		audio.loop=true;
		audio.pause();		
	}
	
	function playaudio(){
		var audio = document.getElementById("audio");
		audio.loop=true;
		audio.play();			
	}
	
	function muteaudio(){
		var audio = document.getElementById("audio");
		audio.loop=true;
		if (audio.volume==0.2) {
			audio.volume=1;
		}
		else{
			audio.volume=0.2;
		}			
	}
	
	//added on 1812 by manishp - integration
	function nextPageTheme(){
		//alert("m called");
		$('#slideTitleHeader').cycle('next');
	}
	
	function prevPageTheme(){
		$('#slideTitleHeader').cycle('prev');
	}
		
</script>
