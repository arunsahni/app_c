/*montage-popup-btn style start*/

    background-size: 14px 14px;

    padding: 20px;
    width: 56px;
}
.trans, .trans a {
    transition: all 0.3s ease 0s;
}
.mediaicons a.i-ico, .i-ico {
    background-repeat: no-repeat;
    display: block;
    height: 23px;
    padding: 10px;
    transition: all 0.7s linear 0s;
    width: 23px;
}
#loader {
    background: none repeat scroll 0 0 #000;
    bottom: 0;
    left: 0;
    opacity: 0.85;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 170;
}
#loader img {
    left: 50%;
    margin: -25px auto 0 -25px;
    position: absolute;

}
