<main class="container bx-sz" id="discuss_list">
<header class="row nw-header bx-sz" include-static="'../views/front/boards/elements/header2.html'"></header>
<section class="nw-subheader row bx-sz" include-static="'../views/front/boards/elements/h2_search_tray.html'"></section>
<!--<section class="row-{{$index+1}} fluid-container montage-view bx-sz" >-->
<section class="montage-view bx-sz">
	 <div class="row" ng-repeat= "sectiondivider in sections">
	     <section class="col-xs-4 montage-box bx-sz" ng-repeat="media in sectiondivider.section">
		 <section  class="toflip fixedheight cover_img" id="thumbs">
			<section class="img-box clearfix">
				 <div class="img-cont discuss-img-cont">
					<!--<img src="">-->
					<!---Anchor tag for Images starts--->
			
					<!--<a class="item" onclick="clicked($(this),event)" ng-if="media.ContentType=='image/png' || media.ContentType=='image/jpeg' || media.ContentType=='image/gif' || media.ContentType==null"  ng-href='../assets/Media/img/{{media.MediaURL}}'  ng-click="setMediaIdDiscuss(media)">-->
					<a class="item" onclick="clicked($(this),event)" ng-if="media.MediaType=='Image' || media.ContentType=='image/png' || media.ContentType=='image/jpeg' || media.ContentType=='image/gif' || media.ContentType==null"  ng-href='../assets/Media/img/600/{{media.MediaURL}}'  ng-click="setMediaIdDiscuss(media)" data-id="{{media.MediaID}}"><!-- modified on 19022015--->
						<!--<span class="loader_img"></span>-->
						<div class="text_wrap" ng-if="media.MediaType=='Link' || media.MediaType=='Notes'"  ng-bind-html="media.Content | to_trusted" ></div>
						<img class="media_img" ng-if="media.MediaType=='Image' || media.ContentType=='image/png' || media.ContentType=='image/jpeg' || media.ContentType=='image/gif' || media.ContentType==null" class=""  ng-src="../assets/Media/img/{{discuss__thumbnail}}/{{media.MediaURL}}" alt="Loading..." /> 
						<div class="overlay anim"></div>
					</a>
					
					<!---Anchor tag for Images Ends--->
					
					<!---Anchor tag for Montage starts--->
						
					<a class="item" ng-if="media.MediaType=='Montage'" onclick="clicked($(this),event)"  ng-href='../assets/Media/img/{{media.thumbnail}}' ng-click="setMediaIdDiscuss(media)" data-id="{{media.MediaID}}">
						<div class="text_wrap" ng-if="media.MediaType=='Link' || media.MediaType=='Notes'"  ng-bind-html="media.Content | to_trusted" ></div>
						<img ng-if="media.MediaType=='Montage'"  class="montageElement media_img"  ng-src="../assets/Media/img/{{discuss__thumbnail}}/{{media.thumbnail}}" alt="Montage">
						<p class="montageContent" style="display: none"  ng-if="media.MediaType=='Montage'">{{media.Content}}</p>
						<div class="overlay anim"></div>
					</a>
					
					<!---Anchor tag for Montage Ends--->
					
					<!---Anchor tag for notes starts--->
						
					<a class="item" ng-if="media.MediaType=='Notes'" onclick="clicked($(this),event)"  ng-href='../assets/Media/img/{{media.thumbnail}}' ng-click="setMediaIdDiscuss(media)" data-id="{{media.MediaID}}">
						<img ng-if="media.MediaType=='Notes'"  class="noteElement media_img"  ng-src="../assets/Media/img/{{discuss__thumbnail}}/{{media.thumbnail}}" alt="Note" />
						<p class="noteContent" style="display: none"  ng-if="media.MediaType=='Notes'">{{media.Content}}</p>
						<div class="overlay anim"></div>
					</a>
					
					<!---Anchor tag for notes Ends--->
					
					
					<!---Anchor tag for video starts--->
					<a class="item" ng-if="media.MediaType == 'Video' || media.MediaType == 'Audio'"  onclick="clicked($(this),event)" ng-href='/media/view?mid={{media.MediaID}}'  ng-click="setMediaIdDiscuss(media)" data-id="{{media.MediaID}}">
						<!--
						<div class="caption">
							<img ng-src="{{media.PostedBy.ProfilePic}}" style="border-radius:30px;" alt="" height="30" width="30" class="avatar">
							<h3 ng-show="boarddata[0].PrivacySetting[0].DisplayNames=='RealNames'">{{media.PostedBy.Name}}</h3>
							<h3 ng-show="boarddata[0].PrivacySetting[0].DisplayNames=='NickNames'">{{media.PostedBy.NickName}}</h3>
						</div>
						-->
					    <span class="play-btn"><img src="../assets/img/play-btn.png" /></span>
						<p class="videoContent" ng-if="media.MediaType == 'Video'" style="display: none;">source src="../assets/Media/video/{{media.MediaURL}}"</p>
						<p class="audioContent" ng-if="media.MediaType == 'Audio'" style="display: none;">source src="../assets/Media/video/{{media.MediaURL}}"</p>
						<img class="media_img" ng-if="media.MediaType=='Video'" ng-src="../assets/Media/video/{{media.thumbnail}}" alt="Sample Image 1" /> 
						<img class="media_img" ng-if="media.MediaType=='Audio'" ng-src="../assets/img/audio-recording-thumb.jpg" alt="Sample Image 1" /> 
						<div class="overlay anim"></div>
					</a>
					
					<!---Anchor tag for video ENDS--->
					
					
					<!---Anchor tag for LEft cases starts--->
					<a class="item" ng-if="media.MediaType!='Image' && media.MediaType != 'Notes' && media.MediaType != 'Video' && media.MediaType != 'Audio' && media.ContentType != 'image/png' && media.ContentType != 'image/jpeg' && media.ContentType != 'image/gif' && media.MediaType != 'Montage'"  onclick="clicked($(this),event)" ng-href='/media/view?mid={{media.MediaID}}'  ng-click="setMediaIdDiscuss(media)" data-id="{{media.MediaID}}">
						<span class="text_wrap_index" ng-if="media.MediaType=='Notes'" style="color:#fff"  ng-bind-html="media.Content | to_trusted" ></span>
						<img class="media_img" ng-if="media.ContentType=='application/pdf'" class=""  ng-src="../assets/img/PDF.png" alt="Sample PDF 1" />
						
						<video class="media_video" ng-if="media.ContentType=='video/webm'" controls >
							<source src="" dynamic-url dynamic-url-src="../assets/Media/video/{{media.MediaURL}}">
						</video>
						
						<img class="media_img" ng-if="media.ContentType=='application/vnd.openxmlformats-officedocument.wordprocessingml.document' || media.ContentType=='application/msword'" class=""  ng-src="../assets/img/Icon-Document.jpg" alt="Sample Word 1" />
						<img class="media_img" ng-if="media.ContentType=='application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' || media.ContentType=='application/vnd.ms-excel' || media.ContentType=='application/vnd.oasis.opendocument.spreadsheet'" class=""  ng-src="../assets/img/excel.png" alt="Sample Excel 1" />
						<img class="media_img" ng-if="media.ContentType=='application/vnd.openxmlformats-officedocument.presentationml.presentation' || media.ContentType=='application/vnd.ms-powerpoint'" class=""  ng-src="../assets/img/ppt.png" alt="Sample PPT 1" />
						<img class="media_img" ng-if="media.ContentType=='image/png' || media.ContentType=='image/jpeg' || media.ContentType=='image/gif' || media.ContentType==null" class=""  ng-src="../assets/Media/img/{{discuss__thumbnail}}/{{media.MediaURL}}" alt="Sample Image 1" /> 
						<!--<img class="media_img" ng-if="media.ContentType=='Montage'" class=""  ng-src="../assets/Media/img/{{media.thumbnail}}" alt="Montage" />--> 
						<img class="media_img" ng-if="media.ContentType=='Montage'" class=""  ng-src="../assets/Media/img/{{discuss__thumbnail}}/{{media.thumbnail}}" alt="Montage" /> 
						<p class="montageContent" style="display: none" ng-if="media.ContentType=='Montage'">{{media.Content}}</p>
						<div class="overlay anim"></div>
						
						<!--Added bu parul 25 dec-->			
						<img ng-if="media.MediaType=='Link'"  class="linkElement"  ng-src="../assets/Media/img/{{discuss__thumbnail}}/{{media.thumbnail}}" alt="Link" fallback-src="">
						<p class="linkContent" style="display: none"  ng-if="media.MediaType=='Link'">{{media.Content}}</p>
						<!--</p>-->
						<!--end-->
					</a>
					<div class="format_file_right cross_format anim" style="top:0;cursor:pointer;" ng-show="showsetting||(userInfo._id==media.PostedBy._id)" ng-click="deleteMedia(media)" title="Delete"></div>
					<div  style="margin-bottom:0px;cursor:pointer;" class="format_file tick_format anim" ng-click="mark(media)" ng-show="showsetting && media.PostedBy._id!=userInfo._id" title="Mark"></div>
					<div style="margin-bottom:0px;cursor:pointer;" class="format_file_mid vote_format anim" ng-show="showsetting && media.PostedBy._id!=userInfo._id" ng-click="stamp(media)" title="Stamp"></div>
					<div style="margin-bottom:0px;cursor:pointer;" class="format_file_right stamp_format anim" ng-show="media.PostedBy._id!=userInfo._id" ng-click="vote(media)" title="Vote"></div>
				</div>
				<div class="user-panel clearfix">
					<div class="col-md-3 col-sm-4 col-xs-3 bx-sz user-img">
						<img ng-src="{{media.PostedBy.ProfilePic}}" alt="" height="" width="" class="img-circle">
					</div>
					<!--<div class="col-md-9 col-sm-8 col-xs-9 bx-sz user-text"><p>Uncanny ability to create a celebratory - environment even on "no news" days... </p></div>-->
					<div class="col-md-9 col-sm-8 col-xs-9 bx-sz user-text"><p>{{media.PostStatement}}</p></div>
					<div ng-show="boarddata[0].PrivacySetting[0].DisplayNames=='RealNames'" class="col-xs-12 bx-sz user-name"><strong>{{media.PostedBy.Name}}</strong></div>
					<div ng-show="boarddata[0].PrivacySetting[0].DisplayNames=='NickNames'" class="col-xs-12 bx-sz user-name"><strong>{{media.PostedBy.NickName}}</strong></div>
				</div>
			</section>
		</section>
		</section>
	</div>
</section>
</main>
<!-- /Header -->
