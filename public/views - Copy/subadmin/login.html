	var collabmedia = angular.module('collabmedia', ['ui.router']);
	
	collabmedia.controller('adminLoginCtrl', function($scope, $http, $window, $location) {
	// Admin Login
		$scope.merlog={};
		$http.get('/admin/chklogin')
				.success(function (data, status, headers, config) {
					if (data.code=="200"){
						tempData = data.adminsession;
						console.log(tempData);
						$window.location.href='/admin/#/dashboard';
					}
				});
		
		$scope.submitForm = function(isValid) {
			if (isValid) {
				$http.post('/admin/signin',$scope.adminlog)
				.success(function (data, status, headers, config) {
					if (data.code=="200"){
						$window.location.href='/admin/#/dashboard';
					}
				})
				.error(function (data, status) {
					alert("Error Occured!");
				});	
			}
		}	
	});	
	
	</script>
