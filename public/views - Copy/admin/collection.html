<div>
<div>
	<ul class="breadcrumb">
		<li>
			<a href="#/dashboard">Home</a> <span class="divider">/</span>
		</li>
		<li>
			<a href="#/collection">Collections</a>
		</li>
	</ul>
</div>
<div class="row-fluid sortable">		
	<div class="box span12">
		<div class="box-header well" data-original-title>
			<h2><i class="icon-user"></i> Collections</h2>
			<!--commented by parul on 26 dec-->
			<!--<button class="btn btn-primary" style="float:right" ng-click="openadd()" >Add</button>-->
		</div>
		<div class="box-content">
			<div id="msg"></div>
				<div ng-show="!loaded" ><img style="display:block;margin-left:auto;margin-right:auto;" src="../assets/img/ajax-loader.gif"> </div>
					
			      <div ng-show="loaded">
						<table  ng-table="tableParams" show-filter="true" class="table">
							<tr ng-repeat="x in $data|filter:query">
							    <td header-class="text-left"   data-title="'Title'" filter="{ 'collectionTitle': 'text' }" sortable="'collectionTitle'">{{x.collectionTitle}}</td>
							    <td header-class="text-left"   data-title="'Notes'" filter="{ 'notes': 'text' }" sortable="'notes'">{{x.notes}}
								
								</td>
							    <td header-class="text-left"   data-title="'Last Modified'"  sortable="'LastModified'">{{x.LastModified | date:'medium'}}</td>
							    <!--commented by parul on 26 dec-->
								<!--<td header-class="text-left"   data-title="'Action'">
							    <a class="btn btn-info" ng-click="openedit(x)">
								<i class="icon-edit icon-white"></i>  
									Edit                                            
								</a>
								<a class="btn btn-danger" ng-click="openDelete(x._id)">
									<i class="icon-trash icon-white"></i> 
									Delete
								</a>
								</td>-->
							    </tr>
							</table>
						</div>	
   
		</div>
	</div><!--/span-->			
</div><!--/row-->

<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title"><span ng-hide="edit">Add</span><span ng-show="edit">Edit</span> Collections</h4>
      </div>
	  <form name="collections" id="collections" novalidate >
      <div class="modal-body">
        
       <label> Name</label>
        <input type="text" id="name" name="name" ng-model="collection.name" required />
	<div ng-show="collections.name.$dirty ">
			<p style="color:red;font-size:9pt" ng-show="collections.name.$error.required">Name is required.</p>
			</div>
		<input type="hidden" name="id" ng-model="collection.id" />	
        <label> Notes</label>
        <textarea ng-model="collection.notes" name="notes"></textarea>
    
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-disabled="collections.$dirty && collections.$invalid"  ng-click="addcollection(collections.$valid)" ng-hide="edit">Save changes</button>
		<button type="button" class="btn btn-primary" ng-disabled="collections.$dirty && collections.$invalid"  ng-click="editcollection(collections.$valid)"  ng-show="edit">Edit changes</button>
      </div>
	  </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="delete_pop">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title"><span ng-hide="edit">Delete</span>Collection</h4>
      </div>
	  <form name="gts" id="gts" novalidate >
      <div class="modal-body">
        Are you sure you want to delete this Collection?
	  </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="deleteCollection(collectionId)" >Yes</button>		
      </div>
	  </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</div>
